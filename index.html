<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pionner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Gmail">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Passcode">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div class="container">
        <div id="transaction-area">
            <div class="row">
             <div class="col-md-4">
                 <div class="deposit status">
                     <h5>Deposit</h5>
                     <h2>$<span id="current-deposit">00</span></h2>
                 </div>
             </div>
             <div class="col-md-4">
                 <div class="withdraw status">
                     <h5>Withdraw</h5>
                     <h2>$00</h2>
                 </div>
             </div>
             <div class="col-md-4">
                 <div class="balance status">
                     <h5>Balance</h5>
                      <h2>$<span id="current-blance">2000</span></h2>
                 </div>
             </div>
            </div>
           <div class="row">
             <div class="col-md-6">
                <div class="submit-area">
                 <h4>Deposit</h4>
                 <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                 <br>
                 <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
             </div>
             <div class=" col-md-6">
                 <div class="submit-area">
                 <h4>withdraw</h4>
                 <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                 <br>
                 <button id="withdraw" id="amount-btn" class="btn btn-success">withdraw</button>
                 </div>
             </div>
           </div>
         </div>
    </div>

    <script>
        //login button handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transcationArea = document.getElementById('transaction-area');
            transcationArea.style.display  = "block";
        })
        //deposit button handler
            const depositBtn = document.getElementById('deposit-btn');
            depositBtn.addEventListener('click', function(){
               const depositAmount = document.getElementById('deposit-amount').value;
               const depositNumber = parseFloat(depositAmount);

                const currentReposit = document.getElementById('current-deposit').innerText;
                currentRepositNumber = parseFloat(currentReposit);
                const totalDeposit = depositNumber+currentRepositNumber;
                 
                document.getElementById('current-deposit').innerText = totalDeposit;
                const currentBalance = document.getElementById('current-blance').innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = depositNumber + currentBalanceNumber;
                document.getElementById('current-blance').innerText = totalBalance;
                document.getElementById('deposit-amount').value = "";
            })

            //withdraw amount

            const withdrawBtn = document.getElementById('withdraw')
            withdrawBtn.addEventListener('click', function(){
                const withdrawAmount = document.getElementById('withdrawAmount').value;
                 const withdrawNumber = parseFloat(withdrawAmount)
            })

    </script>
</body>
</html>
